<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/script.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
  <center><h1>PROGRAMMING LANGUAGE PERSONALITY QUIZ</h1></center>
    <center><h2>What language are you?</h2></center>


    <div class=box>
      <p>[FLAVOR TEXT FOR QUIZ]</p>
    </div>

      <form id="quiz" name="quiz">
        <div class=box>
          <p>Do you like chocolate?
            <br></br>
            <label><input type="radio" name="q1" value="yes" checked> yes</label>
            <label><input type="radio" name="q1" value="no" checked> no</label>
          </p>
        </div>

        <div class=box>
          <p>Do you dance in the rain?
            <br></br>
            <label><input type="radio" name="q2" value="yes" checked> yes</label>
            <label><input type="radio" name="q2" value="no" checked> no</label>
          </p>
        </div>

        <div class=box>
          <p>Have you ever wanted to leave?
            <br></br>
            <label><input type="radio" name="q3" value="yes" checked> yes</label>
            <label><input type="radio" name="q3" value="no" checked> no</label>
          </p>
        </div>

        <div class=box>
          <p>Are you hungry?
            <br></br>
            <label><input type="radio" name="q4" value="yes" checked> yes</label>
            <label><input type="radio" name="q4" value="no" checked> no</label>
          </p>
        </div>

        <div class=box>
          <p>Do you know what time it is?
            <br></br>
            <label><input type="radio" name="q5" value="yes" checked> yes</label>
            <label><input type="radio" name="q5" value="no" checked> no</label>
          </p>
        </div>
        <button type="submit" class="btn">Go!</button>
      </form>
        <div id="results"></div>



  </div>
</body>
</html>
